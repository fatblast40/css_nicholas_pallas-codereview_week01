<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Series</title>
</head>
<body>
<!-- table>(tr>fig>img[width=400]>figcaption)*4 -->
<table>
	<tr>
		<figure><img src="winter.jpg" alt="winter" width="400">
				<figcaption>Winter</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="spring.jpg" alt="spring" width="400">
				<figcaption>Spring</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="summer.jpg" alt="summer" width="400">
				<figcaption>Summer</figcaption>
			</img></figure>
	</tr>
	<tr>
		<figure><img src="fall.jpg" alt="fall" width="400">
				<figcaption>Fall</figcaption>
			</img></figure>
	</tr>
</table>



</body>
</html>
